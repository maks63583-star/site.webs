  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 40px;
      display: flex;
      gap: 20px;
      

      /* Анимированный градиент */
      background: linear-gradient(-45deg, #ffecd2, #fcb69f, #d9e4ff, #cfd9df);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Общий стиль карточек */
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 20px;
border: solid red;
border-color: #222;
box-shadow:  snow
    }

    /* Контент */
    .content {
      flex: 3;
      color: #222;
    }

    /* Анимация "печатающегося текста" */
    h1 {
      overflow: hidden;
      border-right: .15em solid orange;
      white-space: nowrap;
      width: 0;
      animation: typing 3s steps(20, end) forwards, blink .7s infinite;
    }

    @keyframes typing {
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Абзацы с плавным появлением */
    p {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }

    p.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Инфобокс */
    .infobox {
      flex: 1;
      max-width: 300px;
      font-size: 14px;

      /* Анимация при загрузке */
      opacity: 0;
      transform: translateX(100px);
      animation: slideIn 1s ease forwards;
      animation-delay: 0.5s;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    button{
  
      padding: 10px;
      border-radius: 50px;
     background: rgba(47, 79, 79, 0.85);
     opacity: 0;
     transform: translateY(40px);
     transition: 0.6s ease;
    }

    button.show {
      opacity: 1;
      transform: translateY(0);
    }

    

    .infobox img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      transition: transform 0.3s ease;
      border-radius: 8px;
    }

    
    .infobox img:hover {
      transform: scale(1.05);
    }

    .infobox table {
      width: 100%;
      border-collapse: collapse;
    }

    .infobox th {
      text-align: right;
      font-weight: bold;
      padding: 4px;
      background: #eee;
    }

    .infobox td {
      padding: 4px;
      border-bottom: 1px solid #ddd;
    }

    .home-button {
  display: block; /* Сделает кнопку блочным элементом, чтобы она занимала всю ширину */
  width: 200px; /* Задаём фиксированную ширину */
  margin: 20px auto; /* Центрируем кнопку по горизонтали и добавляем отступ сверху */
  padding: 15px 30px; /* Отступы внутри кнопки */
  background-color: #007BFF; /* Синий цвет фона */
  color: white; /* Белый цвет текста */
  text-align: center; /* Выравнивание текста по центру */
  text-decoration: none; /* Убираем стандартное подчёркивание у ссылки */
  border-radius: 5px; /* Скругляем углы */
  font-family: Arial, sans-serif; /* Шрифт */
  font-size: 16px; /* Размер шрифта */
  font-weight: bold; /* Жирный шрифт */
  transition: background-color 0.3s ease; /* Плавный переход цвета при наведении */
}

.home-button:hover {
  background-color: #0056b3; /* Цвет кнопки при наведении */
}

    
  </style>
